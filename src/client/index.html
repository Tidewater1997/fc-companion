<!DOCTYPE html>
<html>

<head>
    <title>FC-Companion Status</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src=".\index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Fantastic Contraption Companion</h1>
            <p>When you click a FC link in your browser, this app will automatically open the desktop version of the game.</p>
        </div>
        <div class="info">
        	<div class="row">Status: <span class="indicator"></span><span class="status"></span></div>
        	<div class="row">Executable: <span class="exe"></span></div>
        	<div class="row">Port number: <span class="port"></span></div>
        </div>
    </div>
</body>

</html>
